<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store">
    <title>聖傘</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="icon" href="images/logo/sezan2.ico">

</head>

<body>

    <div class="opening">
        <div class="op-content">
            <p>BELIEVE/WISH</p>
            <p>CREATIVE</p>
        </div>
    </div>

    <swiper-container style="--swiper-navigation-color: #979797; --swiper-pagination-color: #fff" class="mySwiper"
    thumbs-swiper=".mySwiper2" loop="true" space-between="10" navigation="true" autoplay="false">
        <swiper-slide class="main-production">
            <div class="main-wrp">
                <img src="/images/logo/sezan-plane.png" alt="" class="logo">
                <div class="info">
                    <div class="vpro"><p>Video Production</p><img src="/images/works/coolish.png" alt=""></div>
                    <div class="epro"><p>Event Production</p><img src="/images/event/blondey.jpg" alt=""></div>
                    <div class="mpro"><p>Music Production</p><img src="/images/tmp/014709.png" alt=""></div>
                    <div class="dcho"><p>Dance Choreography</p><img src="/images/tmp/014924.png" alt=""></div>
                </div>
                <div class="main-right">
                    <p class="main-title">Creative<br>PRODUCTION</p>
                    <div class="preview"><video poster="" webkit-playsinline playsinline muted autoplay loop><source src="/videos/cpro-preview.mp4"></video></div>
                </div>
            </div>
        </swiper-slide>
        <swiper-slide class="main-agent">
            <div class="main-wrp">
                <img src="/images/logo/sezan-plane-white.png" alt="" class="logo">
                <div class="info">
                    <div class="mng"><p>Management</p><img src="/images/cast/nozomi.png" alt=""></div>
                    <div class="icas"><p>Casting</p><img src="/images/tmp/034338.png" alt=""></div>
                </div>
                <div class="main-right">
                    <p class="main-title">TALENT<br>PRODUCTION</p>
                    <div class="preview"><video poster="" webkit-playsinline playsinline muted autoplay loop><source src="/videos/tpro-preview.mp4"></video></div>
                </div>
            </div>
        </swiper-slide>
    </swiper-container>

    <swiper-container class="mySwiper2" loop="true" space-between="5" slides-per-view="2" free-mode="true"
    watch-slides-progress="true">
        <swiper-slide class="sub-production">
            <a href="/cproduction/cproduction.html" class="viewmore vm"><p>Visit Site</p><img src="/images/allow-b.png" alt=""></a>
        </swiper-slide>
        <swiper-slide class="sub-agent">
            <a href="/tproduction/tproduction.html" class="viewmore2 vm"><p>Visit Site</p><img src="/images/allow.png" alt=""></a>
        </swiper-slide>
    </swiper-container>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

</body>

</html>
