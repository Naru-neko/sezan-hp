<header>
    <a href="/cproduction/cproduction.html"><img src="/images/logo/sezan-plane-white.png" alt=""></a>
    <article class="news">
        <p>NEWS</p>
        <div class="news-line">
            <div>No News Available&nbsp;</div>
            <div>No News Available&nbsp;</div>
            <div>No News Available&nbsp;</div>
            <div>No News Available&nbsp;</div>
            <div>No News Available&nbsp;</div>
            <div>No News Available&nbsp;</div>
            <div>No News Available&nbsp;</div>
            <div>No News Available&nbsp;</div>
            <div>No News Available&nbsp;</div>
            <div>No News Available&nbsp;</div>
        </div>
    </article>

    <style>
        header {
            top: 0;
            position: absolute;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: black;
            width: 100%;
            padding: 0;
            padding-top: 2vmin;
            padding-bottom: 3vmin;
            z-index: 100;
        }

        header img {
            width: 18vmin;
            height: auto;
            margin-left: 1vmin;
            z-index: 100;
        }

        .news {
            width: calc(100vw - 80vmin);
            color: #e0e0e0;
            padding: 0;
            margin: 0;
            margin-left: 5vmin;
            margin-top: 1vmin;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            z-index: 100;
            overflow: hidden;
        }

        .news p {
            margin: 0;
            font-size: 1.8vmin;
            color: #a1a1a1;
        }

        .news-line {
            border-top: #ffffff 1px solid;
            border-bottom: #ffffff 1px solid;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            overflow: hidden;
            width: 100%;
            z-index: 2;
        }

        .news-line div {
            flex: 0 0 auto;
            margin: 0;
            padding: 0;
            margin-top: 0.5vmin;
            margin-bottom: 0.5vmin;
            white-space: nowrap;
            overflow: hidden;
            width: auto;
            z-index: 3;
        }

        .news-line div:nth-child(odd) {
            animation: scroll1 4s -2s linear infinite;
        }

        .news-line div:nth-child(even) {
            animation: scroll2 4s linear infinite;
        }

        @keyframes scroll1 {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes scroll2 {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-200%);
            }
        }

        header a:hover {
            color: #00a0df;
        }



        @media screen and (max-width:1250px) {
            header img {
                width: 22vmin;
            }
            .news {
                display: none;
            }
        }

    </style>
</header>
