<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/tproduction/tproglobal.css">
    <link rel="stylesheet" href="talents.css">
    <link rel="stylesheet" href="/tproduction/component/paging/paging.css">
    <script src="/tproduction/component/paging/paging.js"></script>
    <link rel="icon" href="/images/logo/sezan2.ico">
    <title>TALENT | AOBA</title>
</head>
<body>
    <header><div id="header"></div></header>

    <div class="paging"></div>
    <div class="paging-in"></div>

    <h1>PROFILE</h1>

    <main>
        <div class="profile">
            <div class="prof-img"><img src="/images/cast/aoba.jpg" alt=""></div>

            <div class="info">
                <h2>清家碧羽（あおば）</h2>
                <h3>TALENT/MODEL</h3>
                <div class="sns">
                    <a href=""><img src="/images/sns/insta/Instagram_Glyph_White.png" alt=""></a>
                    <a href=""><img src="/images/sns/tiktok/TikTok-logo-RGB-Stacked-White.png" alt=""></a>
                    <a href=""><img src="/images/sns/youtube/youtube_social_icon_white.png" alt=""></a>
                </div>

                <div class="info-content">
                    <p class="info-head">生年月日</p><p>2001年5月17日</p>
                </div>
                <div class="info-content">
                    <p class="info-head">出身地</p><p>愛媛県</p>
                </div>
                <div class="info-content">
                    <p class="info-head">サイズ</p><p>167cm<br>B75 W64 H81 F27</p>
                </div>
                <div class="info-content">
                    <p class="info-head">特技</p><p>けん玉<br>Pinterestみたいな写真を撮れる</p>
                </div>
                <div class="info-content">
                    <p class="info-head">SNSフォロワー</p><p>YOUTUBE 9.24万人<br>Instagram 13.5万人<br>TIKTOK 21.3万人</p>
                </div>
                <div class="info-content career">
                    <p class="info-head">出演歴</p>
                    <ul>
                        <p class="career-head">VIDEO</p>
                        <li><p>乃紫「踊れる街」メインキャスト</p></li>
                        <p class="career-head">MODEL</p>
                        <li><p>メンズノンノ</p></li>
                        <li><p>ファインボーイズ</p></li>
                        <li><p>装苑</p></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>


    <div id="footer"></div>
    <script>
        fetch("/tproduction/component/header/header.html")
            .then((response) => response.text())
            .then((data) => document.querySelector("#header").innerHTML = data);
        fetch("/tproduction/component/footer/footer.html")
            .then((response) => response.text())
            .then((data) => document.querySelector("#footer").innerHTML = data);
    </script>
</body>
</html>
